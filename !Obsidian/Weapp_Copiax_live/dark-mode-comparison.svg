<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Bakgrund -->
  <rect width="800" height="400" fill="#1e1e2e" rx="10" ry="10" stroke="#444" stroke-width="2"/>
  
  <!-- Titel -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#ffffff">Regex-Mönster VS NLP</text>
  
  <!-- Tabellhuvud -->
  <rect x="100" y="70" width="250" height="40" fill="#3b82f6" rx="5" ry="5"/>
  <rect x="350" y="70" width="350" height="40" fill="#3b82f6" rx="5" ry="5"/>
  <text x="225" y="95" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">Egenskap</text>
  <text x="450" y="95" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">Regex-Mönster</text>
  <text x="675" y="95" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">NLP</text>
  
  <!-- Rad 1 -->
  <rect x="100" y="110" width="250" height="40" fill="#2a2a3c"/>
  <rect x="350" y="110" width="225" height="40" fill="#2a2a3c"/>
  <rect x="575" y="110" width="125" height="40" fill="#2a2a3c"/>
  <text x="225" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Precision</text>
  <text x="450" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Medel</text>
  <text x="675" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Hög</text>
  
  <!-- Rad 2 -->
  <rect x="100" y="150" width="250" height="40" fill="#252538"/>
  <rect x="350" y="150" width="225" height="40" fill="#252538"/>
  <rect x="575" y="150" width="125" height="40" fill="#252538"/>
  <text x="225" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Kontextförståelse</text>
  <text x="450" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Låg</text>
  <text x="675" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Hög</text>
  
  <!-- Rad 3 -->
  <rect x="100" y="190" width="250" height="40" fill="#2a2a3c"/>
  <rect x="350" y="190" width="225" height="40" fill="#2a2a3c"/>
  <rect x="575" y="190" width="125" height="40" fill="#2a2a3c"/>
  <text x="225" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Anpassningsbarhet</text>
  <text x="450" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Kräver nya regex för varje ändring</text>
  <text x="675" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Flexibel</text>
  
  <!-- Rad 4 -->
  <rect x="100" y="230" width="250" height="40" fill="#252538"/>
  <rect x="350" y="230" width="225" height="40" fill="#252538"/>
  <rect x="575" y="230" width="125" height="40" fill="#252538"/>
  <text x="225" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Underhållsbarhet</text>
  <text x="450" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Komplex</text>
  <text x="675" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Enkel</text>
  
  <!-- Rad 5 -->
  <rect x="100" y="270" width="250" height="40" fill="#2a2a3c"/>
  <rect x="350" y="270" width="225" height="40" fill="#2a2a3c"/>
  <rect x="575" y="270" width="125" height="40" fill="#2a2a3c"/>
  <text x="225" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Tillämpbarhet</text>
  <text x="450" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Begränsad till specifika filtyper</text>
  <text x="675" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Alla filtyper</text>
  
  <!-- Rad 6 -->
  <rect x="100" y="310" width="250" height="40" fill="#252538"/>
  <rect x="350" y="310" width="225" height="40" fill="#252538"/>
  <rect x="575" y="310" width="125" height="40" fill="#252538"/>
  <text x="225" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Konfidensgrader</text>
  <text x="450" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Nej</text>
  <text x="675" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Ja</text>
  
  <!-- Rad 7 -->
  <rect x="100" y="350" width="250" height="40" fill="#2a2a3c"/>
  <rect x="350" y="350" width="225" height="40" fill="#2a2a3c"/>
  <rect x="575" y="350" width="125" height="40" fill="#2a2a3c"/>
  <text x="225" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Datakvalitet</text>
  <text x="450" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Varierar</text>
  <text x="675" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Konsekvent</text>
</svg>
