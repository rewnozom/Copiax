<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Dark background -->
  <rect width="800" height="500" fill="#1e2030" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" fill="#e4ecff" text-anchor="middle" font-weight="bold">Automatiserad Dataextraktion med LLM</text>
  
  <!-- Main diagram container -->
  <rect x="50" y="60" width="700" height="360" fill="#2d3748" rx="8" ry="8" stroke="#6366f1" stroke-width="2"/>
  
  <!-- System components - Left side -->
  <rect x="70" y="100" width="180" height="260" fill="#1f2937" rx="6" ry="6"/>
  <text x="160" y="125" font-family="Arial, sans-serif" font-size="16" fill="#e4ecff" text-anchor="middle" font-weight="bold">Systemkomponenter</text>
  
  <!-- Component boxes -->
  <rect x="80" y="140" width="160" height="35" rx="4" ry="4" fill="#4c1d95"/>
  <text x="160" y="163" font-family="Arial, sans-serif" font-size="13" fill="#e4ecff" text-anchor="middle">Konfigurationsmodul</text>
  
  <rect x="80" y="185" width="160" height="35" rx="4" ry="4" fill="#5b21b6"/>
  <text x="160" y="208" font-family="Arial, sans-serif" font-size="13" fill="#e4ecff" text-anchor="middle">LLM-klient</text>
  
  <rect x="80" y="230" width="160" height="35" rx="4" ry="4" fill="#6d28d9"/>
  <text x="160" y="253" font-family="Arial, sans-serif" font-size="13" fill="#e4ecff" text-anchor="middle">Prompt-hantering</text>
  
  <rect x="80" y="275" width="160" height="35" rx="4" ry="4" fill="#7c3aed"/>
  <text x="160" y="298" font-family="Arial, sans-serif" font-size="13" fill="#e4ecff" text-anchor="middle">Produktprocessor</text>
  
  <rect x="80" y="320" width="160" height="35" rx="4" ry="4" fill="#8b5cf6"/>
  <text x="160" y="343" font-family="Arial, sans-serif" font-size="13" fill="#e4ecff" text-anchor="middle">Arbetsflödeshantering</text>
  
  <!-- Center flow diagram -->
  <g transform="translate(320, 110)">
    <!-- Input -->
    <rect x="0" y="0" width="120" height="40" rx="4" ry="4" fill="#1e40af"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="13" fill="#e4ecff" text-anchor="middle">Produktdokument</text>
    
    <!-- Arrow down -->
    <path d="M 60 40 L 60 70" stroke="#6366f1" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    
    <!-- LLM Processing -->
    <rect x="0" y="70" width="120" height="40" rx="4" ry="4" fill="#1d4ed8"/>
    <text x="60" y="95" font-family="Arial, sans-serif" font-size="13" fill="#e4ecff" text-anchor="middle">LLM-bearbetning</text>
    
    <!-- Arrow down -->
    <path d="M 60 110 L 60 140" stroke="#6366f1" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    
    <!-- Structured Data -->
    <rect x="0" y="140" width="120" height="40" rx="4" ry="4" fill="#2563eb"/>
    <text x="60" y="165" font-family="Arial, sans-serif" font-size="13" fill="#e4ecff" text-anchor="middle">Strukturerad Data</text>
    
    <!-- Arrow down -->
    <path d="M 60 180 L 60 210" stroke="#6366f1" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    
    <!-- JSON Output -->
    <rect x="0" y="210" width="120" height="40" rx="4" ry="4" fill="#3b82f6"/>
    <text x="60" y="235" font-family="Arial, sans-serif" font-size="13" fill="#e4ecff" text-anchor="middle">JSON/JSONL</text>
  </g>
  
  <!-- Right side - Data types -->
  <rect x="520" y="100" width="200" height="260" fill="#1f2937" rx="6" ry="6"/>
  <text x="620" y="125" font-family="Arial, sans-serif" font-size="16" fill="#e4ecff" text-anchor="middle" font-weight="bold">Extraherad Information</text>
  
  <!-- Data type boxes -->
  <rect x="540" y="140" width="160" height="60" rx="4" ry="4" fill="#0d9488"/>
  <text x="620" y="163" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="middle">Tekniska</text>
  <text x="620" y="183" font-family="Arial, sans-serif" font-size="12" fill="#e4ecff" text-anchor="middle">Specifikationer</text>
  
  <rect x="540" y="210" width="160" height="60" rx="4" ry="4" fill="#0891b2"/>
  <text x="620" y="233" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="middle">Kompatibilitet</text>
  <text x="620" y="253" font-family="Arial, sans-serif" font-size="12" fill="#e4ecff" text-anchor="middle">& Relationer</text>
  
  <rect x="540" y="280" width="160" height="60" rx="4" ry="4" fill="#0284c7"/>
  <text x="620" y="303" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="middle">Produkt</text>
  <text x="620" y="323" font-family="Arial, sans-serif" font-size="12" fill="#e4ecff" text-anchor="middle">Identifierare</text>
  
  <!-- Benefits at the bottom -->
  <rect x="100" y="430" width="600" height="50" fill="#1f2937" rx="6" ry="6"/>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="15" fill="#e4ecff" text-anchor="middle" font-weight="bold">Fördelar: Effektivitet • Strukturerad Data • Skalbarhet • Robusthet</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L0,10 L10,5 Z" fill="#6366f1"/>
    </marker>
  </defs>
</svg>
