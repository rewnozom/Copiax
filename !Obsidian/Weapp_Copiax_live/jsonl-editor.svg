<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Dark background -->
  <rect width="800" height="500" fill="#1e2030" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#e4ecff" text-anchor="middle" font-weight="bold">JSONL-editorn</text>
  
  <!-- Editor interface -->
  <rect x="50" y="70" width="700" height="400" fill="#2d3748" rx="8" ry="8" stroke="#6366f1" stroke-width="2"/>
  
  <!-- Left panel - File tree -->
  <rect x="60" y="80" width="180" height="380" fill="#1f2937" rx="6" ry="6"/>
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="middle" font-weight="bold">Filstruktur</text>
  
  <!-- Tree items -->
  <rect x="70" y="115" width="160" height="25" fill="#374151" rx="4" ry="4"/>
  <text x="95" y="132" font-family="Arial, sans-serif" font-size="12" fill="#38bdf8" text-anchor="start">📁 products</text>
  
  <rect x="85" y="145" width="145" height="25" fill="#374151" rx="4" ry="4"/>
  <text x="110" y="162" font-family="Arial, sans-serif" font-size="12" fill="#38bdf8" text-anchor="start">📁 EX1234</text>
  
  <rect x="100" y="175" width="130" height="25" fill="#4c1d95" rx="4" ry="4"/>
  <text x="130" y="192" font-family="Arial, sans-serif" font-size="12" fill="#e4ecff" text-anchor="start">📄 article_info.jsonl</text>
  
  <rect x="100" y="205" width="130" height="25" fill="#4c1d95" rx="4" ry="4"/>
  <text x="130" y="222" font-family="Arial, sans-serif" font-size="12" fill="#e4ecff" text-anchor="start">📄 compatibility.jsonl</text>
  
  <rect x="100" y="235" width="130" height="25" fill="#9d174d" rx="4" ry="4"/>
  <text x="130" y="252" font-family="Arial, sans-serif" font-size="12" fill="#e4ecff" text-anchor="start">📄 technical_specs.jsonl</text>
  
  <rect x="100" y="265" width="130" height="25" fill="#1e40af" rx="4" ry="4"/>
  <text x="130" y="282" font-family="Arial, sans-serif" font-size="12" fill="#e4ecff" text-anchor="start">📄 summary.jsonl</text>
  
  <rect x="85" y="295" width="145" height="25" fill="#374151" rx="4" ry="4"/>
  <text x="110" y="312" font-family="Arial, sans-serif" font-size="12" fill="#38bdf8" text-anchor="start">📁 EX5678</text>
  
  <!-- Main editor area -->
  <rect x="250" y="80" width="490" height="300" fill="#1f2937" rx="6" ry="6"/>
  <text x="495" y="100" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="middle" font-weight="bold">technical_specs.jsonl</text>
  
  <!-- Code editor with syntax highlighting -->
  <rect x="260" y="115" width="470" height="255" fill="#0f172a" rx="4" ry="4"/>
  
  <!-- JSON content with syntax highlighting -->
  <text x="275" y="135" font-family="monospace" font-size="12" fill="#e4ecff" text-anchor="start">{</text>
  <text x="285" y="155" font-family="monospace" font-size="12" fill="#38bdf8" text-anchor="start">"product_id"</text>
  <text x="355" y="155" font-family="monospace" font-size="12" fill="#e4ecff" text-anchor="start">:</text>
  <text x="365" y="155" font-family="monospace" font-size="12" fill="#a5b4fc" text-anchor="start">"EX1234"</text>
  <text x="415" y="155" font-family="monospace" font-size="12" fill="#e4ecff" text-anchor="start">,</text>
  
  <text x="285" y="175" font-family="monospace" font-size="12" fill="#38bdf8" text-anchor="start">"specifications"</text>
  <text x="375" y="175" font-family="monospace" font-size="12" fill="#e4ecff" text-anchor="start">: [</text>
  
  <text x="295" y="195" font-family="monospace" font-size="12" fill="#e4ecff" text-anchor="start">{</text>
  <text x="305" y="215" font-family="monospace" font-size="12" fill="#38bdf8" text-anchor="start">"name"</text>
  <text x="345" y="215" font-family="monospace" font-size="12" fill="#e4ecff" text-anchor="start">:</text>
  <text x="355" y="215" font-family="monospace" font-size="12" fill="#a5b4fc" text-anchor="start">"Höjd"</text>
  <text x="385" y="215" font-family="monospace" font-size="12" fill="#e4ecff" text-anchor="start">,</text>
  
  <text x="305" y="235" font-family="monospace" font-size="12" fill="#38bdf8" text-anchor="start">"raw_value"</text>
  <text x="375" y="235" font-family="monospace" font-size="12" fill="#e4ecff" text-anchor="start">:</text>
  <text x="385" y="235" font-family="monospace" font-size="12" fill="#a5b4fc" text-anchor="start">"225 mm"</text>
  <text x="435" y="235" font-family="monospace" font-size="12" fill="#e4ecff" text-anchor="start">,</text>
  
  <text x="305" y="255" font-family="monospace" font-size="12" fill="#38bdf8" text-anchor="start">"unit"</text>
  <text x="345" y="255" font-family="monospace" font-size="12" fill="#e4ecff" text-anchor="start">:</text>
  <text x="355" y="255" font-family="monospace" font-size="12" fill="#a5b4fc" text-anchor="start">"mm"</text>
  <text x="375" y="255" font-family="monospace" font-size="12" fill="#e4ecff" text-anchor="start">,</text>
  
  <text x="305" y="275" font-family="monospace" font-size="12" fill="#38bdf8" text-anchor="start">"category"</text>
  <text x="365" y="275" font-family="monospace" font-size="12" fill="#e4ecff" text-anchor="start">:</text>
  <text x="375" y="275" font-family="monospace" font-size="12" fill="#a5b4fc" text-anchor="start">"DIMENSIONS"</text>
  <text x="455" y="275" font-family="monospace" font-size="12" fill="#e4ecff" text-anchor="start">,</text>
  
  <text x="305" y="295" font-family="monospace" font-size="12" fill="#38bdf8" text-anchor="start">"importance"</text>
  <text x="375" y="295" font-family="monospace" font-size="12" fill="#e4ecff" text-anchor="start">:</text>
  <text x="385" y="295" font-family="monospace" font-size="12" fill="#a5b4fc" text-anchor="start">"high"</text>
  
  <text x="295" y="315" font-family="monospace" font-size="12" fill="#e4ecff" text-anchor="start">}</text>
  <text x="285" y="335" font-family="monospace" font-size="12" fill="#e4ecff" text-anchor="start">]</text>
  <text x="275" y="355" font-family="monospace" font-size="12" fill="#e4ecff" text-anchor="start">}</text>
  
  <!-- Status bar & validering -->
  <rect x="250" y="390" width="490" height="30" fill="#1f2937" rx="4" ry="4"/>
  <circle cx="270" cy="405" r="8" fill="#10b981"/>
  <text x="290" y="410" font-family="Arial, sans-serif" font-size="12" fill="#e4ecff" text-anchor="start">Validering OK</text>
  <text x="620" y="410" font-family="Arial, sans-serif" font-size="12" fill="#e4ecff" text-anchor="start">Rad: 18, Kol: 24</text>
  
  <!-- Toolbar -->
  <rect x="250" y="430" width="490" height="30" fill="#1f2937" rx="4" ry="4"/>
  
  <!-- Tool buttons -->
  <rect x="260" y="435" width="80" height="20" fill="#1e40af" rx="3" ry="3"/>
  <text x="300" y="450" font-family="Arial, sans-serif" font-size="11" fill="#e4ecff" text-anchor="middle">Formatera</text>
  
  <rect x="350" y="435" width="80" height="20" fill="#4c1d95" rx="3" ry="3"/>
  <text x="390" y="450" font-family="Arial, sans-serif" font-size="11" fill="#e4ecff" text-anchor="middle">Validera</text>
  
  <rect x="440" y="435" width="80" height="20" fill="#9d174d" rx="3" ry="3"/>
  <text x="480" y="450" font-family="Arial, sans-serif" font-size="11" fill="#e4ecff" text-anchor="middle">Sök</text>
  
  <rect x="530" y="435" width="80" height="20" fill="#5b21b6" rx="3" ry="3"/>
  <text x="570" y="450" font-family="Arial, sans-serif" font-size="11" fill="#e4ecff" text-anchor="middle">Spara</text>
  
  <rect x="620" y="435" width="80" height="20" fill="#1e3a8a" rx="3" ry="3"/>
  <text x="660" y="450" font-family="Arial, sans-serif" font-size="11" fill="#e4ecff" text-anchor="middle">Live förhandsg.</text>
</svg>
