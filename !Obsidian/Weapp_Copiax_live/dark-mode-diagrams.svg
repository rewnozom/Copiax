<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Bakgrund -->
  <rect width="800" height="400" fill="#1e1e2e" rx="10" ry="10"/>
  
  <!-- Titel -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#ffffff">Arkitektur: Unified Product Data Extractor</text>
  
  <!-- Lager 1: Indata -->
  <rect x="50" y="70" width="150" height="60" fill="#1e3a5f" rx="5" ry="5" stroke="#3b82f6" stroke-width="2"/>
  <text x="125" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Markdown-filer</text>
  
  <!-- Lager 2: Extraktionslager -->
  <rect x="300" y="70" width="200" height="200" fill="#3c2a2a" rx="5" ry="5" stroke="#ef4444" stroke-width="2"/>
  <text x="400" y="95" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#ffffff">Extraktionslager</text>
  
  <!-- Extraktionskomponenter -->
  <rect x="325" y="110" width="150" height="40" fill="#4c2626" rx="5" ry="5" stroke="#ef4444" stroke-width="1"/>
  <text x="400" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">NLP-extraktor</text>
  
  <rect x="325" y="160" width="150" height="40" fill="#4c2626" rx="5" ry="5" stroke="#ef4444" stroke-width="1"/>
  <text x="400" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Regex-extraktor</text>
  
  <rect x="325" y="210" width="150" height="40" fill="#4c2626" rx="5" ry="5" stroke="#ef4444" stroke-width="1"/>
  <text x="400" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Sammanslagning</text>
  
  <!-- Lager 3: Integrationslager -->
  <rect x="300" y="280" width="200" height="60" fill="#1f3a2a" rx="5" ry="5" stroke="#22c55e" stroke-width="2"/>
  <text x="400" y="315" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#ffffff">Integrationslager</text>
  
  <!-- Lager 4: Utdata -->
  <rect x="600" y="70" width="150" height="270" fill="#3a3a24" rx="5" ry="5" stroke="#eab308" stroke-width="2"/>
  <text x="675" y="95" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#ffffff">Utdata</text>
  
  <!-- Utdatakomponenter -->
  <rect x="625" y="110" width="100" height="30" fill="#4a4a30" rx="5" ry="5" stroke="#eab308" stroke-width="1"/>
  <text x="675" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Produktdata</text>
  
  <rect x="625" y="150" width="100" height="30" fill="#4a4a30" rx="5" ry="5" stroke="#eab308" stroke-width="1"/>
  <text x="675" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Index</text>
  
  <rect x="625" y="190" width="100" height="30" fill="#4a4a30" rx="5" ry="5" stroke="#eab308" stroke-width="1"/>
  <text x="675" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Bot-svar</text>
  
  <rect x="625" y="230" width="100" height="30" fill="#4a4a30" rx="5" ry="5" stroke="#eab308" stroke-width="1"/>
  <text x="675" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Rapporter</text>
  
  <rect x="625" y="270" width="100" height="30" fill="#4a4a30" rx="5" ry="5" stroke="#eab308" stroke-width="1"/>
  <text x="675" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Original MD</text>
  
  <!-- FlÃ¶den -->
  <line x1="200" y1="100" x2="300" y2="100" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="270" x2="400" y2="280" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="310" x2="600" y2="310" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="310" x2="600" y2="205" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Pilar -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
</svg>
