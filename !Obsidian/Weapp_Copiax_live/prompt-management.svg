<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Dark background -->
  <rect width="800" height="500" fill="#1e2030" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" fill="#e4ecff" text-anchor="middle" font-weight="bold">Prompt-hantering och design</text>
  
  <!-- Main container -->
  <rect x="50" y="60" width="700" height="420" fill="#2d3748" rx="8" ry="8" stroke="#6366f1" stroke-width="2"/>
  
  <!-- Components section - left -->
  <rect x="70" y="80" width="320" height="200" fill="#1f2937" rx="6" ry="6"/>
  <text x="230" y="105" font-family="Arial, sans-serif" font-size="16" fill="#e4ecff" text-anchor="middle" font-weight="bold">Nyckelkomponenter</text>
  
  <!-- Component items -->
  <rect x="90" y="120" width="280" height="45" rx="4" ry="4" fill="#4c1d95"/>
  <text x="105" y="142" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="start" font-weight="bold">1. Prompt Templates</text>
  <text x="105" y="160" font-family="Arial, sans-serif" font-size="12" fill="#e4ecff" text-anchor="start">Specialdesignade mallar för extraktion</text>
  
  <rect x="90" y="175" width="280" height="45" rx="4" ry="4" fill="#5b21b6"/>
  <text x="105" y="197" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="start" font-weight="bold">2. Context Management</text>
  <text x="105" y="215" font-family="Arial, sans-serif" font-size="12" fill="#e4ecff" text-anchor="start">Sliding window för långa dokument</text>
  
  <rect x="90" y="230" width="280" height="45" rx="4" ry="4" fill="#6d28d9"/>
  <text x="105" y="252" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="start" font-weight="bold">3. Format Control</text>
  <text x="105" y="270" font-family="Arial, sans-serif" font-size="12" fill="#e4ecff" text-anchor="start">JSON-formatering direkt i prompten</text>
  
  <!-- Example prompt - right -->
  <rect x="410" y="80" width="320" height="200" fill="#1f2937" rx="6" ry="6"/>
  <text x="570" y="105" font-family="Arial, sans-serif" font-size="16" fill="#e4ecff" text-anchor="middle" font-weight="bold">Exempel på prompt</text>
  
  <!-- Code-like text in prompt example -->
  <rect x="425" y="120" width="290" height="150" rx="4" ry="4" fill="#374151"/>
  <text x="440" y="140" font-family="monospace" font-size="10" fill="#e4ecff" text-anchor="start">Du är en produktinformationsexpert</text>
  <text x="440" y="155" font-family="monospace" font-size="10" fill="#e4ecff" text-anchor="start">som hjälper till att extrahera </text>
  <text x="440" y="170" font-family="monospace" font-size="10" fill="#e4ecff" text-anchor="start">tekniska specifikationer.</text>
  <text x="440" y="190" font-family="monospace" font-size="10" fill="#38bdf8" text-anchor="start">DOKUMENT:</text>
  <text x="440" y="205" font-family="monospace" font-size="10" fill="#38bdf8" text-anchor="start">{dokumentinnehåll}</text>
  <text x="440" y="225" font-family="monospace" font-size="10" fill="#38bdf8" text-anchor="start">UPPGIFT: Extrahera alla tekniska</text>
  <text x="440" y="240" font-family="monospace" font-size="10" fill="#38bdf8" text-anchor="start">specifikationer enligt JSON-schema...</text>
  <text x="440" y="255" font-family="monospace" font-size="10" fill="#f472b6" text-anchor="start">FORMAT: Svara ENBART med JSON-data</text>
  
  <!-- ChunkManager section - bottom left -->
  <rect x="70" y="300" width="320" height="160" fill="#1f2937" rx="6" ry="6"/>
  <text x="230" y="325" font-family="Arial, sans-serif" font-size="16" fill="#e4ecff" text-anchor="middle" font-weight="bold">ChunkManager</text>
  
  <!-- Chunk visualization -->
  <rect x="90" y="340" width="280" height="100" rx="4" ry="4" fill="#0f172a"/>
  <rect x="100" y="350" width="260" height="20" rx="2" ry="2" fill="#1e40af"/>
  <rect x="100" y="375" width="260" height="20" rx="2" ry="2" fill="#1e3a8a" opacity="0.8"/>
  <rect x="100" y="400" width="260" height="20" rx="2" ry="2" fill="#1e3a8a" opacity="0.6"/>
  <text x="230" y="365" font-family="Arial, sans-serif" font-size="12" fill="#e4ecff" text-anchor="middle">Chunk 1</text>
  <text x="230" y="390" font-family="Arial, sans-serif" font-size="12" fill="#e4ecff" text-anchor="middle">Chunk 2 (överlappning)</text>
  <text x="230" y="415" font-family="Arial, sans-serif" font-size="12" fill="#e4ecff" text-anchor="middle">Chunk 3 (överlappning)</text>
  
  <!-- PromptManager section - bottom right -->
  <rect x="410" y="300" width="320" height="160" fill="#1f2937" rx="6" ry="6"/>
  <text x="570" y="325" font-family="Arial, sans-serif" font-size="16" fill="#e4ecff" text-anchor="middle" font-weight="bold">PromptManager</text>
  
  <!-- Prompt template visualization -->
  <rect x="430" y="340" width="280" height="100" rx="4" ry="4" fill="#0f172a"/>
  <rect x="440" y="350" width="100" height="25" rx="2" ry="2" fill="#0d9488"/>
  <text x="490" y="366" font-family="Arial, sans-serif" font-size="10" fill="#e4ecff" text-anchor="middle">technical.txt</text>
  
  <rect x="440" y="380" width="100" height="25" rx="2" ry="2" fill="#0891b2"/>
  <text x="490" y="396" font-family="Arial, sans-serif" font-size="10" fill="#e4ecff" text-anchor="middle">compatibility.txt</text>
  
  <rect x="440" y="410" width="100" height="25" rx="2" ry="2" fill="#0284c7"/>
  <text x="490" y="426" font-family="Arial, sans-serif" font-size="10" fill="#e4ecff" text-anchor="middle">identifiers.txt</text>
  
  <rect x="550" y="350" width="150" height="85" rx="2" ry="2" fill="#182234"/>
  <text x="555" y="365" font-family="monospace" font-size="8" fill="#e4ecff" text-anchor="start">def get_prompt(</text>
  <text x="555" y="378" font-family="monospace" font-size="8" fill="#e4ecff" text-anchor="start">  template_name,</text>
  <text x="555" y="391" font-family="monospace" font-size="8" fill="#e4ecff" text-anchor="start">  context,</text>
  <text x="555" y="404" font-family="monospace" font-size="8" fill="#e4ecff" text-anchor="start">  **kwargs</text>
  <text x="555" y="417" font-family="monospace" font-size="8" fill="#e4ecff" text-anchor="start">):</text>
  <text x="555" y="430" font-family="monospace" font-size="8" fill="#e4ecff" text-anchor="start">  # anpassa prompten...</text>
  
</svg>
