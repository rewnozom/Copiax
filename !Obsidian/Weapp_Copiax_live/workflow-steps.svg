<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Dark background -->
  <rect width="800" height="500" fill="#1e2030" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" fill="#e4ecff" text-anchor="middle" font-weight="bold">Arbetsflöde: Steg för Steg</text>
  
  <!-- Main flow diagram -->
  <rect x="50" y="60" width="700" height="420" fill="#2d3748" rx="8" ry="8" stroke="#6366f1" stroke-width="2"/>
  
  <!-- Left column of steps -->
  <g transform="translate(80, 100)">
    <!-- Step 1 -->
    <circle cx="30" cy="25" r="25" fill="#4c1d95"/>
    <text x="30" y="33" font-family="Arial, sans-serif" font-size="18" fill="#e4ecff" text-anchor="middle" font-weight="bold">1</text>
    <rect x="70" y="5" width="240" height="40" rx="4" ry="4" fill="#5b21b6"/>
    <text x="190" y="30" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="middle">Förberedelse & Konfiguration</text>
    
    <!-- Step 3 -->
    <circle cx="30" cy="95" r="25" fill="#4c1d95"/>
    <text x="30" y="103" font-family="Arial, sans-serif" font-size="18" fill="#e4ecff" text-anchor="middle" font-weight="bold">3</text>
    <rect x="70" y="75" width="240" height="40" rx="4" ry="4" fill="#5b21b6"/>
    <text x="190" y="100" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="middle">Anslutning till AI-tjänsten</text>
    
    <!-- Step 5 -->
    <circle cx="30" cy="165" r="25" fill="#4c1d95"/>
    <text x="30" y="173" font-family="Arial, sans-serif" font-size="18" fill="#e4ecff" text-anchor="middle" font-weight="bold">5</text>
    <rect x="70" y="145" width="240" height="40" rx="4" ry="4" fill="#5b21b6"/>
    <text x="190" y="170" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="middle">Produktbearbetning</text>
    
    <!-- Step 7 -->
    <circle cx="30" cy="235" r="25" fill="#4c1d95"/>
    <text x="30" y="243" font-family="Arial, sans-serif" font-size="18" fill="#e4ecff" text-anchor="middle" font-weight="bold">7</text>
    <rect x="70" y="215" width="240" height="40" rx="4" ry="4" fill="#5b21b6"/>
    <text x="190" y="240" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="middle">AI-interaktion</text>
    
    <!-- Step 9 -->
    <circle cx="30" cy="305" r="25" fill="#4c1d95"/>
    <text x="30" y="313" font-family="Arial, sans-serif" font-size="18" fill="#e4ecff" text-anchor="middle" font-weight="bold">9</text>
    <rect x="70" y="285" width="240" height="40" rx="4" ry="4" fill="#5b21b6"/>
    <text x="190" y="310" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="middle">Efterbearbetning & Lagring</text>
    
    <!-- Step 11 -->
    <circle cx="30" cy="375" r="25" fill="#4c1d95"/>
    <text x="30" y="383" font-family="Arial, sans-serif" font-size="18" fill="#e4ecff" text-anchor="middle" font-weight="bold">11</text>
    <rect x="70" y="355" width="240" height="40" rx="4" ry="4" fill="#5b21b6"/>
    <text x="190" y="380" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="middle">Sökindexering (valfritt)</text>
  </g>
  
  <!-- Right column of steps -->
  <g transform="translate(410, 100)">
    <!-- Step 2 -->
    <circle cx="30" cy="25" r="25" fill="#1e40af"/>
    <text x="30" y="33" font-family="Arial, sans-serif" font-size="18" fill="#e4ecff" text-anchor="middle" font-weight="bold">2</text>
    <rect x="70" y="5" width="240" height="40" rx="4" ry="4" fill="#2563eb"/>
    <text x="190" y="30" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="middle">Inläsning av promptmallar</text>
    
    <!-- Step 4 -->
    <circle cx="30" cy="95" r="25" fill="#1e40af"/>
    <text x="30" y="103" font-family="Arial, sans-serif" font-size="18" fill="#e4ecff" text-anchor="middle" font-weight="bold">4</text>
    <rect x="70" y="75" width="240" height="40" rx="4" ry="4" fill="#2563eb"/>
    <text x="190" y="100" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="middle">Uppstart av bearbetningssystemet</text>
    
    <!-- Step 6 -->
    <circle cx="30" cy="165" r="25" fill="#1e40af"/>
    <text x="30" y="173" font-family="Arial, sans-serif" font-size="18" fill="#e4ecff" text-anchor="middle" font-weight="bold">6</text>
    <rect x="70" y="145" width="240" height="40" rx="4" ry="4" fill="#2563eb"/>
    <text x="190" y="170" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="middle">För varje enskild produkt</text>
    
    <!-- Step 8 -->
    <circle cx="30" cy="235" r="25" fill="#1e40af"/>
    <text x="30" y="243" font-family="Arial, sans-serif" font-size="18" fill="#e4ecff" text-anchor="middle" font-weight="bold">8</text>
    <rect x="70" y="215" width="240" height="40" rx="4" ry="4" fill="#2563eb"/>
    <text x="190" y="240" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="middle">Svarsbearbetning</text>
    
    <!-- Step 10 -->
    <circle cx="30" cy="305" r="25" fill="#1e40af"/>
    <text x="30" y="313" font-family="Arial, sans-serif" font-size="18" fill="#e4ecff" text-anchor="middle" font-weight="bold">10</text>
    <rect x="70" y="285" width="240" height="40" rx="4" ry="4" fill="#2563eb"/>
    <text x="190" y="310" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="middle">Rapportering & Statistik</text>
    
    <!-- Step 12 -->
    <circle cx="30" cy="375" r="25" fill="#1e40af"/>
    <text x="30" y="383" font-family="Arial, sans-serif" font-size="18" fill="#e4ecff" text-anchor="middle" font-weight="bold">12</text>
    <rect x="70" y="355" width="240" height="40" rx="4" ry="4" fill="#2563eb"/>
    <text x="190" y="380" font-family="Arial, sans-serif" font-size="14" fill="#e4ecff" text-anchor="middle">Underhåll & Optimering</text>
  </g>
</svg>
